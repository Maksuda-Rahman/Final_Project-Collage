<h1 class="h2">Student Registration Form</h1>
<div class="form-1">
    
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>

        <label for="roll">Roll Number :</label>
        <input type="text" id="roll" name="roll" required>

        <label for="reg">Registration Number :</label>
        <input type="text" id="reg" name="reg" required>

        <label for="department">Department :</label>
        <input type="text" id="department" name="department" required>

        <label for="semester">Semester :</label>
        <input type="text" id="semester" name="semester" required>

        <label for="shift">Shift:</label>
        <select id="shift" name="shift" required>
            <option value="1st">1st Shift</option>
            <option value="2nd">2nd Shift</option>
        </select>

        <!-- <label for="shift">Shift :</label>
        <input type="text" id="shift" name="shift" required> -->

        <label for="session">Session :</label>
        <input type="text" id="session" name="session" required>

        <label for="mobile">Mobile Number :</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="fatherName">Father's Name :</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="motherName">Mother's Name :</label>
        <input type="text" id="motherName" name="motherName" required>

        <label for="parentMobile">Parent's Mobile Number :</label>
        <input type="tel" id="parentMobile" name="parentMobile" pattern="[0-9]{10}" required>

        <label for="presentAddress">Present Address :</label>
        <textarea id="presentAddress" name="presentAddress" rows="3" required></textarea>

        <label for="permanentAddress">Permanent Address :</label>
        <textarea id="permanentAddress" name="permanentAddress" rows="3" required></textarea>

        <label for="imageUpload">Upload Image :</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
        <!-- <img id="imagePreview" alt="Image Preview"> -->

        <button type="submit">Login</button>
    </form>
